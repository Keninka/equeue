<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ЭЛЕКТРОННАЯ ОЧЕРЕДЬ</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Почему не работает относительная ссылка на favicon в другой папке?-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="script.mjs" type="module"></script>
  </head>

  <header>
    <h2 class="header-title">ЭЛЕКТРОННАЯ ОЧЕРЕДЬ</h2>
    <h3 class="status-window">ПРИЕМ ОКОНЧЕН</h3>
  </header>

  <body>
    <!-- Левая панель с кнопками-->
    <div class="left-sidebar">
      <div class="btn-group">
        <button id="shift-switch" onclick="shiftSwitch()">
          ОТКРЫТИЕ СМЕНЫ
        </button>
        <button id="take-ticket" onclick="takeTicketAction()">
          ВЗЯТЬ ТАЛОН
        </button>
        <button id="call-ticket" onclick="allTicketsDisplay()">
          ВЫЗВАТЬ ТАЛОН
        </button>
        <button>ПЕРЕНАПРАВЛЕНИЕ ТАЛОНА</button>
        <button id="remove-ticket" onclick="takenTicketRemover()">
          ЗАКРЫТИЕ ТАЛОНА
        </button>
        <button>ПОВТОРНЫЙ ВЫЗОВ</button>
        <button>СКОРОСТЬ ИГРЫ</button>
      </div>
    </div>

    <!--Табло последних вызванных талонов-->
    <div class="all-tickets-screen">
      <div class="flex-container">
        <div id="flex1">1</div>
        <div id="flex2">2</div>
        <div id="flex3">3</div>
        <div id="flex4">4</div>
        <div id="flex5">5</div>
        <div id="flex6">6</div>
        <div id="flex7">7</div>
        <div id="flex8">8</div>
      </div>
    </div>

    <!--Окна-->
    <div class="service-window" id="win1">ОКНО 1</div>
    <div class="service-window" id="win2">ОКНО 2</div>
    <div class="service-window" id="win3">ОКНО 3</div>
    <div class="service-window" id="win4">ОКНО 4</div>
    <div class="service-window" id="win5">ОКНО 5</div>
    <div class="service-window" id="win6">ОКНО 6</div>

    <div class="service-window-no" id="win-n1"></div>
    <div class="service-window-no" id="win-n2"></div>
    <div class="service-window-no" id="win-n3"></div>
    <div class="service-window-no" id="win-n4"></div>
    <div class="service-window-no" id="win-n5"></div>
    <div class="service-window-no" id="win-n6"></div>
  </body>
</html>
